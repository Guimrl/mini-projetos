<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../calculadora/css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>

        <div class="btn">
            <button class="item item1 clear">AC</button>
            <button class="item item1 negative">+/-</button>
            <button class="item persent sign">%</button>
            <button class="item item3 sign">/</button>
            <button class="item num">7</button>
            <button class="item num">8</button>
            <button class="item num">9</button>
            <button class="item item3 sign">X</button>
            <button class="item num">4</button>
            <button class="item num">5</button>
            <button class="item num">6</button>
            <button class="item item3 sign">-</button>
            <button class="item num">1</button>
            <button class="item num">2</button>
            <button class="item num">3</button>
            <button class="item item3 sign">+</button>
            <button class="item itemZero num">0</button>
            <button class="item comma">,</button>
            <button class="item item3 equals">=</button>
        </div>
    </div>

    
    <script src="../calculadora/js/main.js"></script>
</body>
</html>
