<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../calculadora/css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>

        <div class="btn">
            <button class="item item1 clear">AC</button>
            <button class="item item1 negative" value="+/-">+/-</button>
            <button class="item percent sign" value="%">%</button>
            <button class="item item3 sign" value="/">/</button>
            <button class="item num" value="7">7</button>
            <button class="item num" value="8">8</button>
            <button class="item num" value="9">9</button>
            <button class="item item3 sign" value="x">x</button>
            <button class="item num" value="4">4</button>
            <button class="item num" value="5">5</button>
            <button class="item num" value="6">6</button>
            <button class="item item3 sign" value="-">-</button>
            <button class="item num" value="1">1</button>
            <button class="item num" value="2">2</button>
            <button class="item num" value="3">3</button>
            <button class="item item3 sign" value="+">+</button>
            <button class="item itemZero num" value="0">0</button>
            <button class="item comma">,</button>
            <button class="item item3 equals">=</button>
        </div>
    </div>

    
    <script src="../calculadora/js/main.js"></script>
</body>
</html>
